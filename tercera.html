  <div class="container-fluid">
    <form class="needs-validation" novalidate action="mailto:soporte@sistegua.com" method="post" enctype="text/plain">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom01">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" name="nombre"
          placeholder="Fernando" required>
          <div class="valid-feedback">Muy bien!</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02">Teléfono</label>
          <input type="number" class="form-control" name="telefono" placeholder="666000000" 
          min="11111111" max="99999999" required>
          <div class="valid-feedback">Muy bien!</div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Correo electronico</label>
          <input type="email" class="form-control" id="validationCustom03" name="correo"
          placeholder="soporte@sistegua.com" required>
          <div class="invalid-feedback">Favor de ingresar su correo.</div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="validationCustom05">Mensaje</label>
          <textarea type="text" class="form-control" id="validationCustom05" 
          required onkeyup="countChars(this);"></textarea><p id="charNum">0 Caracteres</p>
          <div class="invalid-feedback">Debe escribir un mensaje.</div>
        </div>
      </div>
      <div class="form-row">
        <button class="btn btn-dark" type="submit" value="Enviar">Enviar</button>
      </div>
    </form>
